<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        td{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    
    <table border="1" width="70%" >
        <caption><b>Table_example</b></caption>
        <thead>
            <tr>
                <th rowspan="2" style="background-color:brown">Day</th>
                <th colspan="2" style="background-color:green">Schedule</th>
                <th rowspan="2" style="background-color:brown">Topic</th>
            </tr>
            <tr>
                <th style="background-color:darkorange">Begin</th>
                <th style="background-color:darkorange">End</th>
            </tr>
        </thead>

        <tbody style="background-color:silver">
            <tr>
                <td>Monday</td>
                <td>07:00 a.m</td>
                <td>11:00 a.m</td>
                <td rowspan="2">
                    Computer Fundemental
                    <ul>
                        <li>Hardware</li>
                        <li>OS</li>
                        <li>Storage</li>
                        <li>Data</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td>07:00 a.m</td>
                <td>07:50 a.m</td>
            </tr>

            <tr>
                <!-- <td>Tuesday</td> -->
                <td>07:00 a.m</td>
                <td>07:50 a.m</td>
                <td rowspan="2">HTML <br> CSS</td>
            </tr>

            <tr>
                <!-- <td>Tuesday</td> -->
                <td>07:00 a.m</td>
                <td>07:50 a.m</td>
                
            </tr>

        </tbody>


    </table>
</body>
</html>
